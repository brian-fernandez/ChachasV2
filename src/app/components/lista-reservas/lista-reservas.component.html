<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Buscador</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort style="width:100% ;">
      
          <!-- ID Column -->
          <ng-container matColumnDef="Reservaid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idreserva}}</td>
          </ng-container>
          <ng-container matColumnDef="Fecha_reserva">
            <th class="col-id" mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de reserva </th>
            <td mat-cell *matCellDef="let row"> {{row.Fecha}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          
      
          <!-- Name Column -->
          <ng-container matColumnDef="Usuario_CI">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> C.I Encargado </th>
            <td mat-cell *matCellDef="let row"> {{row.usuario}}</td>
          </ng-container>
          <ng-container matColumnDef="idcliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> C.I Cliente </th>
            <td mat-cell *matCellDef="let row"> {{row.cliente}}</td>
          </ng-container>
          <ng-container matColumnDef="mesaid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mesa </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre_mesa}}</td>
          </ng-container>
          
          <!-- Fruit Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let row"> {{row.total}}bs </td>
          </ng-container>
    
          
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Acciones </th>
            <td mat-cell *matCellDef="let row"> 
               
                <div class="contenedor" style="display: flex;">
                   
                    
                    <button mat-raised-button color="primary" (click)="detalle(row);" >Ver detalles</button>
                   
                   
                </div>




             </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">El siguiente dato no se encontro: "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
