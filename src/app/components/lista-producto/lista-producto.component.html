<div class="example-container">
    <div class="row p-3">
        <div class="col-sm-12">
            <button mat-raised-button color="warn" (click)="anadir()">AÃ±adir nuevo producto</button>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12">

            <div class="container">
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="idProducto">
                        <th class="col-id" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.idProducto}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.Nombre}}</td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="Foto">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Foto </th>
                        <td mat-cell *matCellDef="let row"> <img src="{{row.Foto}}" width="50px" alt=""></td>
                      </ng-container>
                  
                      <!-- Fruit Column -->
                      <ng-container matColumnDef="Estado">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                        <td mat-cell *matCellDef="let row"> {{row.Estado}} </td>
                      </ng-container>
                      <ng-container matColumnDef="Cantidad">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                        <td mat-cell *matCellDef="let row"> {{row.Cantidad}} </td>
                      </ng-container>
                      <ng-container matColumnDef="Precio">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                        <td mat-cell *matCellDef="let row"> {{row.Precio}} </td>
                      </ng-container>
                      
                      <ng-container matColumnDef="Acciones">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                        <td mat-cell *matCellDef="let row"> 
                           
                            <div class="contenedor" style="display: flex;">
                                <mat-icon  matTooltip="Editar" class="iconbtn" aria-hidden="false" aria-label="Example home icon" (click)="edit(row.idProducto);">edit</mat-icon>
                                <mat-icon  matTooltip="Cambiar estado"  *ngIf="row.Estado == 'Activo'; else ender" class="iconbtn" aria-hidden="false" (click)="cambiaractivo(row.idProducto);">no_meals</mat-icon>
                                <ng-template #ender>
                                    <mat-icon  matTooltip="Cambiar estado"  class="iconbtn" aria-hidden="false" (click)="cambiarinactivo(row.idProducto);">restaurant</mat-icon>
                                </ng-template>

                                <mat-icon  matTooltip="Eliminar" class="iconbtn" aria-hidden="false" aria-label="Example home icon" (click)="eliminar(row.idProducto);">deleted</mat-icon>
                            
                            </div>




                         </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">El siguiente dato no se encontro: "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>
            </div>


        </div>
    </div>
</div>
